name: Build and Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ğŸ” Setze optional deinen API-Key ins Environment (wenn du ihn brauchst im Build)
      - name: Set Environment Variables
        run: echo "VITE_OPENROUTER_API_KEY=${{ secrets.VITE_OPENROUTER_API_KEY }}" >> $GITHUB_ENV

      # ğŸ“¦ Installiere Dependencies
      - name: Install Dependencies
        run: npm install

      # ğŸ› ï¸ Baue die Anwendung
      - name: Build App
        run: npm run build

      # ğŸš€ Deploy zu Azure (nur wenn du Azure Static Web Apps oder Ã¤hnliches nutzt)
      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          #### Diese Pfade mÃ¼ssen ggf. angepasst werden:
          app_location: "/"       
          api_location: null
          output_location: "dist"
